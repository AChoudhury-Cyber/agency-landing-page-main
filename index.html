<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sunnyside agency landing page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="banner">
        <div class="header">
          <img src="images/logo.svg" class="logo" />
          <div class="menu">
            <span>About</span>
            <span>Services</span>
            <span>Projects</span>
            <div class="contact">Contact</div>
          </div>
        </div>
        <div class="main">
          <span class="text">WE ARE CREATIVES</span>
          <img class="arrow" src="images/icon-arrow-down.svg" />
        </div>
      </div>
      <div class="section1">
        <div class="left">
          <div class="text-container">
            <h1>Transform your brand</h1>
            <p>
              We are a full-service creative agency specializing in helping
              brands grow fast. Engage your clients through compelling visuals
              that do most of the marketing for you.
            </p>
            <div class="button">
              <img src="https://i.ibb.co/TB2DVgK/learnmore.png" />
            </div>
          </div>
        </div>

        <div class="right">
          <img src="images/desktop/image-transform.jpg" />
        </div>
      </div>
      <div class="section2"></div>
    </div>
  </body>
</html>
